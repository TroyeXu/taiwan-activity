name: Update Database

on:
  # æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:
  
  # å®šæœŸåŸ·è¡Œï¼ˆæ¯é€±ä¸€æ¬¡ï¼‰
  schedule:
    - cron: '0 0 * * 1'  # æ¯é€±ä¸€ 00:00 UTC
  
  # ç•¶ db ç›¸é—œæª”æ¡ˆæœ‰è®Šæ›´æ™‚è§¸ç™¼
  push:
    paths:
      - 'db/schema.ts'       # è³‡æ–™åº«çµæ§‹æª”æ¡ˆ
      - 'db/seeds/**'        # ç¨®å­è³‡æ–™æª”æ¡ˆ
      - 'scripts/init-database.ts'  # è³‡æ–™åº«åˆå§‹åŒ–è…³æœ¬

jobs:
  # æ›´æ–°è³‡æ–™åº«å·¥ä½œ
  update-db:
    runs-on: ubuntu-latest
    
    steps:
    # æª¢å‡ºå€‰åº«ç¨‹å¼ç¢¼
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    # è¨­å®š Node.js ç’°å¢ƒ
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    # å®‰è£ç›¸ä¾å¥—ä»¶
    - name: Install dependencies
      run: npm ci
    
    # ç”¢ç”Ÿæ–°çš„è³‡æ–™åº«
    - name: Generate database
      run: npm run db:reset
    
    # æª¢æŸ¥è³‡æ–™åº«æ˜¯å¦æœ‰è®Šæ›´
    - name: Check if database changed
      id: check-changes
      run: |
        if git diff --quiet database/tourism.sqlite; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    # å¦‚æœæœ‰è®Šæ›´å‰‡æäº¤ä¸¦æ¨é€
    - name: Commit and push if changed
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add database/tourism.sqlite
        git commit -m "ğŸ”„ Update database [skip ci]"
        git push